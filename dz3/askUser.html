<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" type='text/css'>
</head>

<body>
    <p>Данная html-страница предназначена для решения практического задания к семинару №3.<br>
        <strong>Задача:</strong><br>
        создать страницу, которая спрашивает имя у пользователя и выводит его с помощью функции.
    </p>
    <script>
        let greetings = `Добро пожаловать!`;
        alert(greetings);

        let askUserName = prompt(`Как вас зовут? Введите имя:`, `Владислав`);

        function showUserName() {
            alert(`Рады с вами познакомиться, ${askUserName} !`);
        }

        showUserName();
    </script>
</body>

</html>
